<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
      <section class="pswd-generator">
          <h1>Generate a <span id="highlight">Random Password</span></h1>
          <h2>Never use an insecure password again.</h2>
          <button id="generate-btn">Generate passwords</button>
          <div class="line-break"></div>
          <div class="passwords-container">
              <p class="password-show" id="pswd-show-one"></p>
              <p class="password-show" id="pswd-show-two"></p>
          </div>
      </section>
      <script src="script.js"></script>
  </body>

</html>
