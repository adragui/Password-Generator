<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/5ead979821.js" crossorigin="anonymous"></script>
</head>

  <body>
      <section class="pswd-generator">
          <h1>Generate a <span id="highlight">Random Password</span></h1>
          <h2>Never use an insecure password again.</h2>
          <button id="generate-btn" onclick="pwdButton()">Generate passwords</button>
          <div class="line-break"></div>
          <div class="passwords-container">
              <p class="password-show" id="pswd-show-one" onclick="copyToClipboard(savedPass[0])"></p>
              <p class="password-show" id="pswd-show-two" onclick="copyToClipboard(savedPass[1])"></p>
          </div>
      </section>
      <script src="script.js"></script>
  </body>

</html>
